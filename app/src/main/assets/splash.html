<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="color-scheme" content="light dark"/>
    <title>CivicSweep - Loading</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <style>
        /* Background */
        html, body {
          height: 100%;
          margin: 0;
          background: radial-gradient(900px 450px at 10% -10%, #d1fae5 0, transparent 60%),
                      radial-gradient(800px 400px at 110% -20%, #dbeafe 0, transparent 60%),
                      linear-gradient(180deg, #f5f7fb, #eef2ff);
          overflow: hidden;
        }
        body {
          -webkit-tap-highlight-color: transparent;
          font-family: "Sora", system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        /* Center layout */
        .wrap {
          height: 100%;
          display: grid;
          place-items: center;
        }

        /* Stack logo + text */
        .stack {
          display: grid;
          place-items: center;
          gap: 14px;
        }

        /* Bigger logo + blinking animation */
        .logo {
          width: 160px;
          height: 160px;
          object-fit: contain;
          border-radius: 32px;
          animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.5; transform: scale(1.05); }
        }

        /* Fade-in entry for smoothness */
        .fade {
          opacity: 0;
          animation: fadeIn .7s ease-out forwards;
        }
        @keyframes fadeIn {
          to { opacity: 1; }
        }

        /* App name text */
        .name {
          font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial;
          font-size: 16px;
          font-weight: 600;
          color: #0f172a;
          letter-spacing: 0.4px;
          opacity: 0.8;
        }
        .tagline {
          font-size: 12px;
          color: #475569;
          opacity: 0.8;
        }

        @media (prefers-color-scheme: dark){
          body {
            background: radial-gradient(900px 420px at 10% -10%, rgba(16,185,129,0.12) 0, transparent 60%),
                        radial-gradient(800px 380px at 110% -20%, rgba(56,189,248,0.12) 0, transparent 60%),
                        linear-gradient(180deg, #0b1220, #0f172a);
          }
          .name { color:#e5e7eb; opacity:.9; }
          .tagline { color:#94a3b8; }
        }

        @media (prefers-reduced-motion: reduce){
          .logo { animation: none; }
          .fade { animation: none; opacity: 1; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="stack fade" aria-label="CivicSweep loading">
        <img class="logo" src="CivicSweep_Splash.png" alt="CivicSweep logo">
        <div class="name">CivicSweep</div>
        <div class="tagline">Smart waste reporting</div>
    </div>
</div>

</body>
</html>
